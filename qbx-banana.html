<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Banana-Gram ‚Äî QBX Labs</title>
  <meta name="description" content="Send a virtual banana with a cheeky message. Choose a tone (prank, insult, wish, etc.), add a name, and share via WhatsApp.">

  <!-- Canonical -->
  <link rel="canonical" href="https://banana.qbx.app">

  <!-- Open Graph / Twitter -->
  <meta property="og:url" content="https://banana.qbx.app">
  <meta property="og:title" content="Banana-Gram ‚Äî QBX Labs">
  <meta property="og:description" content="Send a virtual banana with a cheeky message. Choose a tone, add a name, and share via WhatsApp.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://raw.githubusercontent.com/hubsienda/qbx/refs/heads/main/og-c-banana.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    :root{
      --bg:#0b0b0c;
      --ink:#f5f5f6;
      --muted:#b6b6ba;
      --card:#141417;
      --br:#232328;
      --accent:#8b5cf6;
      --ok:#22c55e
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:16px/1.55 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif
    }
    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:24px
    }
    h1{
      font-size:clamp(26px,6vw,42px);
      margin:0 0 6px
    }
    .lead{
      color:var(--muted);
      margin:0 0 16px
    }
    .panel{
      background:var(--card);
      border:1px solid var(--br);
      border-radius:16px;
      padding:16px;
      margin:14px 0
    }
    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center
    }
    .controls{
      display:grid;
      grid-template-columns:1fr;
      gap:12px
    }
    .choices{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
      gap:8px
    }
    .chip{
      cursor:pointer;
      border-radius:999px;
      border:1px solid #2b2b31;
      background:#111113;
      color:var(--ink);
      padding:9px 12px;
      text-align:center;
      font-weight:700
    }
    .chip.active{
      background:var(--accent);
      border-color:var(--accent)
    }
    input,button{
      border-radius:12px;
      border:1px solid #2b2b31;
      background:#111113;
      color:var(--ink);
      padding:10px 12px
    }
    button{
      cursor:pointer;
      font-weight:700
    }
    button.primary{
      background:var(--accent);
      border-color:var(--accent)
    }
    button:hover{
      filter:brightness(1.06)
    }
    label.small{
      font-size:13px;
      color:var(--muted);
      display:flex;
      gap:8px;
      align-items:center
    }
    .out{
      display:grid;
      grid-template-columns:180px 1fr;
      gap:16px;
      align-items:center;
      margin-top:12px
    }
    @media (max-width:640px){
      .out{
        grid-template-columns:1fr;
        text-align:center
      }
      .banana{
        margin:0 auto
      }
    }
    .msg{
      font-size:clamp(18px,2.4vw,22px);
      background:#0f0f12;
      border:1px dashed #3a3a42;
      border-radius:14px;
      padding:16px;
      min-height:120px;
      line-height:1.6
    }
    .small{
      font-size:13px;
      color:var(--muted)
    }
    .status{
      margin-left:auto
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üçå Banana-Gram</h1>
    <p class="lead">Send a <strong>virtual banana</strong> with a cheeky message. Pick a vibe, add a name, and share.</p>

    <section class="panel">
      <div class="controls">
        <div class="row" style="justify-content:space-between;align-items:center">
          <div class="row" style="gap:8px">
            <span class="small">Tone</span>
          </div>
          <label class="small">
            <input id="pg" type="checkbox" checked> PG mode
          </label>
        </div>

        <div id="tones" class="choices" role="listbox" aria-label="Tone choices">
          <!-- chips injected by JS -->
        </div>

        <div class="row">
          <input id="name" type="text" placeholder="Recipient name (optional)" style="flex:1;min-width:220px"/>
          <button id="gen" class="primary">‚ú® Generate</button>
          <span id="status" class="small status">Ready.</span>
        </div>
      </div>

      <div class="out">
        <!-- Inline SVG banana -->
        <div class="banana" aria-hidden="true">
          <svg width="160" height="160" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img">
            <title>Banana</title>
            <defs>
              <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#ffe566"/>
                <stop offset="100%" stop-color="#f4c842"/>
              </linearGradient>
            </defs>
            <path d="M160 40c-6 18-18 29-36 34-18 5-32 4-47 18-22 21-24 44-24 44s23 2 44-20c13-14 13-28 18-47 5-18 16-30 34-36 4-1 8 3 11 7z" fill="url(#g)" stroke="#b78923" stroke-width="3" />
            <path d="M54 136c18 6 42 2 62-18" stroke="#b78923" stroke-width="3" fill="none" opacity="0.6"/>
            <circle cx="150" cy="44" r="6" fill="#2b2313"/>
            <circle cx="146" cy="48" r="2" fill="#fff" opacity="0.7"/>
          </svg>
        </div>
        <div>
          <div id="msg" class="msg">Your banana message will appear here. Keep it cheeky, not cruel.</div>

          <!-- Unified Share Bar -->
          <div style="margin-top:16px;">
            <iframe 
              src="https://hubsienda.github.io/my-share-bar/share-bar.html?ref=https://banana.qbx.app" 
              style="border:none; width:100%; max-width:240px; height:60px;" 
              frameborder="0"
              title="Share this banana">
            </iframe>
          </div>
        </div>
      </div>

      <p class="small" style="margin-top:10px">Be kind. Keep it PG with the toggle. No hate or harassment.</p>
    </section>
  </div>

  <script>
    // [Your Banana-Gram logic goes here]
    // Example tone banks, message generation, PG mode, etc.
    // Will not be included unless provided
  </script>
</body>
</html>
