<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotter City Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fdfdfd;
      padding: 40px;
    }
    h1 {
      color: #ff007f;
    }
    .city {
      display: inline-block;
      margin: 20px;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      background: #eee;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .city:hover {
      background: #ddd;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Hotter City</h1>
  <p>Which city is hotter right now? Pick one!</p>

  <div id="cities"></div>
  <div id="result"></div>

  <script>
    const API_KEY = "553b39e4a880493f8fe80855252108"; // your WeatherAPI key
    const cities = ["Rome", "London", "Madrid", "Paris", "Berlin", "Tokyo", "New York", "Sydney", "Cairo", "Dubai"];

    async function getTemperature(city) {
      const res = await fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}&aqi=no`);
      const data = await res.json();
      return data.current.temp_c;
    }

    async function newRound() {
      document.getElementById("result").textContent = "";
      document.getElementById("cities").innerHTML = "Loading...";
      
      // Pick two random cities
      const [city1, city2] = cities.sort(() => 0.5 - Math.random()).slice(0, 2);
      
      // Fetch their temperatures
      const temp1 = await getTemperature(city1);
      const temp2 = await getTemperature(city2);

      // Display clickable choices (without showing temps yet)
      const citiesDiv = document.getElementById("cities");
      citiesDiv.innerHTML = `
        <div class="city" onclick="makeGuess('${city1}', ${temp1}, '${city2}', ${temp2})">${city1}</div>
        <div class="city" onclick="makeGuess('${city2}', ${temp2}, '${city1}', ${temp1})">${city2}</div>
      `;
    }

    function makeGuess(chosenCity, chosenTemp, otherCity, otherTemp) {
      let result = "";
      if (chosenTemp > otherTemp) {
        result = `âœ… Correct! ${chosenCity} is hotter (${chosenTemp}Â°C vs ${otherCity} ${otherTemp}Â°C).`;
      } else if (chosenTemp < otherTemp) {
        result = `âŒ Wrong! ${otherCity} is hotter (${otherCity} ${otherTemp}Â°C vs ${chosenCity} ${chosenTemp}Â°C).`;
      } else {
        result = `ðŸ¤· It's a tie! Both ${chosenCity} and ${otherCity} are ${chosenTemp}Â°C.`;
      }
      document.getElementById("result").textContent = result;

      // Start a new round after 3 seconds
      setTimeout(newRound, 3000);
    }

    newRound();
  </script>

</body>
</html>
